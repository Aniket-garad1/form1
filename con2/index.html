<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="con2/con2.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <title>Document</title>
</head>
<body>
    <form action="" target="_blank"></form>
    <div class="container">
        <div class="left">
             <div>
                <label for="name" id="star">Text Field</label>
             </div>
             <div>
                <input type="text" name="name" placeholder="Input text">
              </div>



               <div>
                <label for="select-field" id="hurr" >Select Field</label>
                <span class="material-symbols-outlined">
                    error_circle_rounded
                    </span>
               </div>
               <div>
                <input type="number" name="select" placeholder="Select">
               </div>

                <!--message-->
                <div><label for text-area>Text Area</label><span class="material-symbols-outlined">
                    error_circle_rounded
                    </span>
                </div>
                <div>
                    <textarea cols="90" rows="10" placeholder="Text Area"></textarea>
                </div>

                <!--adss-->
                <div><label id="star">Text Field With Adds-On</label></div>
                <div>
                    <nav>
                    <a href="" class="act">Link</a>
                    <a href="">Input Text</a>
                    <button id="btn">BUTTON</button>
                    </nav>
                </div>
               
             
            <div>

            </div>
        </div>




        <div class="right">
            <div>
                <input type="search" id="search" placeholder=search>
                
            </div>
        </div>
    </div>
    </form>
</body>
</html>
